auction-help:
- '%C2%CK&b/auction&4|&bauc start&4|&bs &6[QTY] [PRICE] [INC] [TIME]%CG [BUYNOW]%CG&9
  - Starts an auction for &6[TIME]&9 seconds with &6[QTY]&9 of item in hand for &6[PRICE]&9
  with an enforced increase of &6[INC]&9 between bids%CG and an option to buy item
  for &6[BUYNOW]%CG&9. &a("&4|&a" means "or" meaning you can any option in &4|&a lists)'
- '%C2%CL&b/%CKs%CKauction&4|&b%CKs%CKauc start&4|&bs &6[QTY] [PRICE] [INC] [TIME]&9
  - Starts a sealed auction%CK.%CK%NK for &6[TIME]&9 seconds with &6[QTY]&9 of item
  in hand for &6[PRICE]&9 with an enforced increase of &6[INC]&9 between bids&9. &a("&4|&a"
  means "or" meaning you can any option in &4|&a lists)'
- '%C2%CM&b/auction&4|&bauc prep&4|&bp &6[QTY] [PRICE] [INC] [TIME]%CG [BUYNOW]%CG&9
  - Assigns your default values when placing auctions.'
- '%C2%CM%CI&b/auction&4|&bauc end&4|&be&4|&bstop&9 - Ends current auction'
- '%C2%CM%CJ&b/auction&4|&bauc cancel&4|&bc&9 - Cancels current auction'
- '%C2%CM&b/auction&4|&bauc info&4|&bi&9 - Returns current auction info.'
- '%C3%CM&b/bid &6[BID]%CF [MAXBID]%CF&9 - Bids on auction. %CFIf you set a &6[MAXBID]&9
  and the &6[BID]&9 is greater than the current, you will outbit that bid if it''s
  lower than your maximum. %CF%CHIf you omit a &6[BID]&9 the lowest allowable bid
  will be used.%CH'
- '&b/auction&4|&bauc stfu&4|&bignore&4|&bquiet&4|&boff&4|&bsilent&4|&bsilence&9 -
  Opt out of auction participation and announcements.'

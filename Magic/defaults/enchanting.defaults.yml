#
# !! IMPORTANT !!
#
# If you wish to customize this plugin, edit the "enchanting.yml" file instead.
# 
# This file is merged from the files in the following folder:
#
# https://github.com/elBukkit/MagicPlugin/tree/master/src/main/resources/defaults/enchanting
#
#
# The default path is a base path common to the others
#

default:
  hidden: true
  min_enchant_level: 5
  max_enchant_level: 30
  levels: 1,15,25
  upgrade_commands:
    - broadcast &6@pd &3has advanced to &b$path&3!
  effects:
      enchant:
      -  class: EffectSingle
         sound: level_up
         effectlib:
           class: SphereEffect
           iterations: 5
           period: 2
           particle: enchantment_table
           radius: 3
      upgrade:
      -  class: EffectSingle
         sound: level_up
      -  class: EffectRing
         firework: star
         radius: 4
         size: 2
      -  class: EffectRing
         firework: ball_large
         radius: 6
         size: 3


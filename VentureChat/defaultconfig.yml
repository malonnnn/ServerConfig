    durability: 0
    text: '&bUnmute {player_name}'
    permission: 'mute'
    command: '/unmute {player_name} {channel}'
    slot: 2
  removemessage:
    icon: 'DIAMOND_AXE'
    durability: 0
    text: '&cRemove Message'
    permission: 'removemessage'
    command: '/removemessage {hash} true'
    slot: 7
    

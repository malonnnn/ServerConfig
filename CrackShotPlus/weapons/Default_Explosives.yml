CocoPops_CSP:
    Shoot:
        Trails:
            Trail: "ParticleSmoke"
        Damage_Increase_Based_On_Armor:
            Helmet:
                DIAMOND_HELMET: 2
            Chestplate:
                DIAMOND_CHESTPLATE: 3
            Leggings:
                DIAMOND_LEGGINGS: 3
            Boots:
                DIAMOND_BOOTS: 1

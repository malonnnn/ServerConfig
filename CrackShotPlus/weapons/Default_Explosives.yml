CocoPops_CSP:
    Shoot:
        Trails:
            Trail: "ParticleSmoke"
        Damage_Increase_Based_On_Armor:
            Helmet:
                DIAMOND_HELMET: 2
            Chestplate:
                DIAMOND_CHESTPLATE: 3
            Leggings:
                DIAMOND_LEGGINGS: 3
            Boots:
                DIAMOND_BOOTS: 1
    Hit_Block:
        Break_Blocks:
            Regen_Blocks_After_Milliseconds: 10000
            Blocks_List:
            - "20"
            - "95"
            - "102"
            - "160"
            Explosion:
                Radius: 5
    Skin:
        GUI_Name: "&c- &7Skin &c-"
        Default_Skin: "NoSkin"
        Skins: "Blue,Pink,Red"
    Attachment:
        Add_Attachment_GUI_Name: "&c- &7Add Attachment &c-"
        Detach_Attachment_GUI_Name: "&c- &7Detach Attachment &c-"
        Attachments: "Flame_Gun"


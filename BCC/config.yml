&7There are two chat channels, &alocal &7or &aglobal\n
&7When in &alocal chat &7only people in &a100 blocks\n
&7or closer of you will be able to hear you speak.\n
\n
In &aglobal &7chat you will be able to speak to\n
anyone else also in global channel, regardless\n
of distance between players.\n
\n
&7You will notice a &b&lG &7or a &a&lL &7on the left\n
side of your chat, before the world name. That tells\n
you if you are in &b&lG &7= &aglobal &7or &a&lL &7= &a&llocal\n
\n
&7Channel commands:\n
&a/ch switch &f<&alocal &for &aglobal&f>\n
&a/ch join &f<&alocal &for &aglobal&f>\n
&a/ch leave &f<&alocal &for &aglobal&f>\n
